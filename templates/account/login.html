{% extends "base.html" %}

{% block body %}
    <div class="container main">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">用户登录</h2>

            <form id="login-form" action="/login/" method="post" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control input-lg" id="username" name="username" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control input-lg" id="password" name="password" maxlength="30"
                           placeholder="密码" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
                <a href="/register/">还没有帐号?点击注册</a>

            </form>
        </div>
    </div>
{% endblock %}

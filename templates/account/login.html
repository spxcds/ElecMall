{% extends 'base.html' %}

{% block body %}
    <div class='container main'>
        <div class='col-md-6 col-md-offset-3'>
            <h2 class='text-center'>用户登录</h2>

            <form id='login-form' action='/account/login/' method='post' enctype='application/x-www-form-urlencoded'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='Email'>邮箱</label>
                    <input type='text' class='form-control input-lg' id='Email' name='Email' maxlength='30' required>
                </div>
                <div class='form-group'>
                    <label for='Password'>密码</label>
                    <input type='password' class='form-control input-lg' id='Password' name='Password' maxlength='20'
                           placeholder='密码' required>
                </div>
                <div class='form-group'>
                    <button type='submit' class='btn btn-primary'>提交</button>
                </div>
                <a href='/account/register/'>还没有帐号?点击注册</a>

            </form>
        </div>
    </div>
{% endblock %}

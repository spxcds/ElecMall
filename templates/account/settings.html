{% extends "base.html" %}
{% block title %}
    个人资料
{% endblock %}

{% block body %}
<div class="container main">
    <div class="col-lg-6">
        <form method="POST" action="/account/settings/">
        {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6">
                    <label>用户名</label>
                    <input name="username" type="text" class="form-control" maxlength="30"
                           value="{{ request.wuuyun_user.username }}"  readonly required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>电子邮箱</label>
                    <input name="email" type="email" class="form-control" maxlength="30"
                           value="{{ request.wuuyun_user.email }}"  required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label>手机</label>
                    <input name="phone" type="text" maxlength="11" id="phone"
                           class="form-control"
                           value="{% if request.wuuyun_user.phone %}{{ request.wuuyun_user.phone }}{% endif %}" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-10">
                    <label>个性签名</label>
                    <input name="mood" type="text" maxlength="100"
                           class="form-control"
                           value="{% if request.wuuyun_user.mood %}{{ request.wuuyun_user.mood }}{% endif %}" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js_block %}
{% endblock %}
